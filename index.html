<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">
    <title>Profile-Card</title>
</head>
<body>
    <img class="patter-top" src="images/bg-pattern-top.svg" alt="">
    <img src="images/bg-pattern-bottom.svg" alt="">
    <div class="card">
        <div class="card-img">
            <img src="images/bg-pattern-card.svg" alt="">
        </div>
        <img src="images/image-victor.jpg" alt="" class="acc-img">
        <div class="all-states">
            <div class="header-text">
                <div class="name">Victor Crest</div>
                <div class="age">26</div>
            </div>
    
            <div class="desc-text">London</div>
    
            <div class="card-stat">
                <div class="all-state">
                    <div class="state-number">80k</div>
                    <div class="state-text">Followers</div>
                </div>
                <div class="all-state">
                    <div class="state-number">803k</div>
                    <div class="state-text">Likes</div>
                </div>
                <div class="all-state">
                    <div class="state-number">1.4k</div>
                    <div class="state-text">Photos</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
